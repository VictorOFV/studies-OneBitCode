<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de Time</title>
    <link rel="stylesheet" href="teamLineUp.css">
</head>

<body>
    <header>
        <h1>Escalação de Time</h1>
        <hr>
    </header>
    <section>
        <h2>Escalar Jogador</h2>
        <form>
            <div>
                <label for="player-name">Nome do Jogador: </label>
                <input type="text" id="player-name" placeholder="Ex: (Fernando Henrique)">
            </div>
            <div>
                <label for="player-position">Posição do Jogador: </label>
                <input type="text" id="player-position" placeholder="Ex: Atacante">
            </div>
            <div>
                <label for="player-number">Informe o número da camisa do Jogador:</label>
                <input type="number" id="player-number">
            </div>
            <div>
                <button type="button" onclick="climbPlayer()">Escalar</button>
            </div>
        </form>
        <hr>
    </section>
    <section>
        <h2>Remover Jogador</h2>
        <form>
            <div>
                <label for="remove-player">Informe o número da camisa do Jogador:</label>
                <input type="number" id="remove-player">
            </div>
            <div>
                <button type="button" onclick="removePlayer()">Remover</button>
            </div>
        </form>
        <hr>
    </section>
    <section>
        <table id="listPlayers"></table>
    </section>
    <script src="teamLineUp.js"></script>
</body>

</html>
