<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos com JavaScript</title>
</head>
<body>
    <header>
        <h1>Manipulando Atributos com JavaScript</h1>
        <hr>
    </header>
    <section>
        <input type="text" id="input" data-primadomax="Não é minha">
        <button type="button" id="value">Mudar valor</button>
        <button type="button" id="type">Mudar tipo</button>
        <button type="button" id="placeholder">Mudar Placeholder</button>
        <button type="button" id="disabled">Desabilitar/Habilitar</button>
        <button type="button" id="data">Mostrar Dados</button>
    </section>
    <script src="./index.js"></script>
</body>
</html>
