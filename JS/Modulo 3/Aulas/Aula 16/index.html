<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <title>Armazenamento no Navegador</title>
</head>
<body>
    <header>
        <h1>Armazenamento no Navegador</h1>
        <hr>
    </header>
    <main>
        <section>
            <h2>Session Storage</h2>
            <label for="session-storage">Digite uma informação:</label>
            <input type="text" id="session-storage">
            <button type="button" id="buttonSessionStorage">Guardar</button>
            <button type="button" id="buttonReadSessionStorage">Ler</button>
        </section>
        <section>
            <h2>Local Storage</h2>
            <label for="local-storage">Digite uma informação:</label>
            <input type="text" id="local-storage">
            <button type="button" id="buttonLocalStorage">Guardar</button>
            <button type="button" id="buttonReadLocalStorage">Ler</button>
        </section>
        <section>
            <h2>Cookies</h2>
            <label for="cookies">Digite uma informação:</label>
            <input type="text" id="cookies">
            <button type="button" id="buttonCookies">Guardar</button>
            <button type="button" id="buttonReadCookies">Ler</button>
        </section>
    </main>
</body>
</html>
