<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/FAVICON-SPACEX.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Rumo a Marte - OnebitX</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-between layout-container">
        <main>
            <div class="container mt-4">
                <img class="img-fluid mx-auto d-block mb-5" src="./Images/logoOneBitDark.png" alt="">
                <form class="row gap-3">
                    <p class="reset-style">1 - Qual o seu nome?</p>
    
                    <div class="reset-style">
                        <div class="col-15 mb-3">
                            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-text col-sm-3">Nome</div>
                                <input type="text" name="name" class="form-control" id="inlineFormInputGroupUsername" placeholder="Lucas">
                            </div>
                        </div>
                        <div class="col-15 p-0">
                            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-text col-sm-3">Sobrenome</div>
                                <input type="text" class="form-control" name="surname" id="inlineFormInputGroupUsername" placeholder="Santos">
                            </div>
                        </div>
                    </div>
    
                    <p class="reset-style">2 - Qual o seu gênero?</p>
    
                    <div class="reset-style">
                        <div class="form-check mt-0">
                            <input class="form-check-input mouse-click" type="radio" name="gender" id="man" value="man">
                            <label class="form-check-label" for="man">
                                Homem
                            </label>
                        </div>
                        <div class="form-check mt-0">
                            <input class="form-check-input mouse-click" type="radio" name="gender" id="woman" value="woman">
                            <label class="form-check-label" for="woman">
                                Mulher
                            </label>
                        </div>
                        <div class="form-check mt-0">
                            <input class="form-check-input mouse-click" type="radio" name="gender" id="uninformed" value="uninformed">
                            <label class="form-check-label" for="uninformed">
                                Prefiro não informar
                            </label>
                        </div>
                    </div>
                    <p class="reset-style">3 - Marque os treinamentos que você fez:</p>
                    <div class="reset-style">
                        <div class="form-check form-switch mt-0">
                            <input class="form-check-input mouse-click" type="checkbox" name="trainings" value="Basic astronaut training" role="switch" id="basicAstronaut">
                            <label class="form-check-label" for="basicAstronaut">
                                Treinamento básico de astronauta</label>
                        </div>
                        <div class="form-check form-switch mt-0">
                            <input class="form-check-input mouse-click" type="checkbox" name="trainings" value="Basic physical training" role="switch" id="basicPhysical">
                            <label class="form-check-label" for="basicPhysical">
                                Treinamento físico básico</label>
                        </div>
                        <div class="form-check form-switch mt-0">
                            <input class="form-check-input mouse-click" type="checkbox" name="trainings" value="Advanced astronaut training" role="switch" id="advancedAstronaut">
                            <label class="form-check-label" for="advancedAstronaut">
                                Treinamento avançado de astronauta</label>
                        </div>
                        <div class="form-check form-switch mt-0">
                            <input class="form-check-input mouse-click" type="checkbox" name="trainings" value="Intense physical training" role="switch" id="advancedPhysucal">
                            <label class="form-check-label" for="advancedPhysucal">
                                Treinamento físico intenso</label>
                        </div>
                    </div>
    
                    <p class="reset-style">4 - Quais você acha que são suas qualidades?</p>
                    <div class="reset-style d-flex flex-wrap row-gap-1 column-gap-4">
                        <div class="form-check">
                            <input class="form-check-input mouse-click" type="checkbox" name="qualities" value="proactive" id="proactive">
                            <label class="form-check-label" for="proactive">
                                Proativo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input mouse-click" type="checkbox" name="qualities" value="tough" id="tough">
                            <label class="form-check-label" for="tough">
                                Resistente
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input mouse-click" type="checkbox" name="qualities" value="I don't vomit easily" id="qualities">
                            <label class="form-check-label" for="qualities">
                                Não vomito fácil
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input mouse-click" type="checkbox" name="qualities" value="I don't fear Martians" id="martians">
                            <label class="form-check-label" for="martians">
                                Não temo marciano
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input mouse-click" type="checkbox" name="qualities" value="I've seen all the Star Wars" id="starwar">
                            <label class="form-check-label" for="starwar">
                                Já vi todos os star wars
                            </label>
                        </div>
                    </div>
                    <div class="col-15 d-grid mt-5 reset-style">
                        <button type="submit" class="btn btn-outline-danger">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="d-flex aling-items-center justify-content-center text-white mt-4">
            <p class="text-center">Feito por <a target="_blank" href="https://github.com/VictorOFV">Victor Manoel</a> © OneBitCode todos os direitos reservados - 2023</p>
        </footer>
    </div>
</body>

</html>
