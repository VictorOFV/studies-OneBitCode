<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre</title>
</head>
<body style="background-color: rgb(26, 26, 26);">
    <h1 style="color: white;">Encontre o que você deseja!!</h1>

<div style="background-color: red; color: white;">
    <h3>Encontre no Youtube</h3>
    <form action="https://www.youtube.com/search" method="get" target="_blank">
        <label for="pesquisaYoutube">O que você deseja pesquisar no Youtube?</label>
        <input type="text" id="pesquisaYoutube" name="search_query" placeholder="7 Minutoz">
        <input type="submit" value="Pesquisar">
    </form>
</div>

<div style="background-color: darkred; color: white;">
    <h3>Encontre na Netflix</h3>
    <form action="https://www.netflix.com/search" method="get" target="_blank">
        <label for="pesquisaNetflix">Quem você deseja pesquisar no instagram?</label>
        <input type="text" id="pesquisaNetflix" name="q" placeholder="Transformes: A era da extinção">
        <input type="submit" value="Pesquisar">
    </form>
</div>

<div style="background-color: blue; color: white;">
    <h3>Encontre no Twiiter</h3>
    <form action="https://twitter.com/search" method="get" target="_blank">
         <label for="PesquisaTwitter">O que você deseja pesquisar no Twiiter?</label>
         <input type="text" id="PesquisaTwitter" name="q" placeholder="Minecraft">
         <input type="submit" value="Pesquisar">
    </form>
</div>

<div style="background-color: goldenrod; color: white;">
     <h3>Encontre na Crunchyroll</h3>
     <form action="https://www.crunchyroll.com/pt-br/search" method="get" target="_blank">
          <label for="pesquisarCrunchyroll">O que você deseja pesquisar na Crunchyroll?</label>
          <input type="text" name="q" id="pesquisarCrunchyroll" placeholder="Tonikaku Kawaii">
          <input type="submit" value="Pesquisar">
     </form>
</div>

<div style="background-color: darkblue; color: white;">
    <h3>Encontre no My Anime List</h3>
    <form action="https://myanimelist.net/search/all" method="get" target="_blank">
           <label for="pesquisarMAL">O que você deseja pesquisar no spotify?</label>
           <input type="text" id="pesquisarMAL" name="q" placeholder="Mushoku Tensei">
           <input type="submit" value="Pesquisar">
    </form>
</div>
</body>
</html>
